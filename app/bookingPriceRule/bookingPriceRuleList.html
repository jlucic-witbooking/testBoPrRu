<script type="text/ng-template" id="bookingPriceRuleDeleteModal.html">
    <div class="modal-header">
        <h3 class="modal-title" trans>trans.modal.deleteRule.title</h3>
    </div>
    <div class="modal-body">
        <span class="modal-title" trans>trans.modal.deleteRule.message</span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" translate>trans.ok</button>
        <button class="btn btn-warning" ng-click="cancel()" translate>trans.cancel</button>
    </div>
</script>

<div class="bookingPriceRuleList">
    <div class="row header" >
        <div class="col-xs-3" >
            <span translate>trans.header.name.label</span>
        </div>
        <div class="col-xs-3">
            <span translate>trans.header.priceVariation.label</span>
        </div>
        <div class="col-xs-3">
            <span translate>trans.header.contractDate.label</span>
        </div>
        <div class="col-xs-3">
            <span translate>trans.header.delete.label</span>
        </div>
    </div>
    <ul class=" sortableList" ui-sortable="sortableOptions" ng-model="bookingPriceRules">
        <li  class="row" ng-repeat="bookingPriceRule in bookingPriceRules "  class="item">
            <div class="col-xs-3">
                <span>{{bookingPriceRule.id}}{{bookingPriceRule.ticker}}</span>
            </div>
            <div class="col-xs-3">
                <span>{{bookingPriceRule.priceVariation}}{{bookingPriceRule.percentage ? '%':'' }}</span>
            </div>
            <div class="col-xs-3">
                <a href="#/bookingPriceRule/{{establishmentTicker}}/{{bookingPriceRule.id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            </div>
            <div class="col-xs-3">
                <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="deleteRule(bookingPriceRule,$index)"></span>
            </div>
        </li>
    </ul>
</div>
