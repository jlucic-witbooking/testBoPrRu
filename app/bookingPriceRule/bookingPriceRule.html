<form ng-controller="editRule" role="form" class="mainForm center-block">

    <div class="row firstRow">

        <div class="col-xs-12 col-sm-12 col-md-4 nameContainer">
            <label for="name" translate>trans.field.name.label</label>
            <input type="text" class="form-control" id="name" ng-model="data.ticker"
                   placeholder="{{ 'trans.field.name.placeholder' | translate }}">
        </div>

        <div class="col-xs-12 col-sm-12 col-md-4 priorityContainer">
            <label for="priority" translate>trans.field.priority.label</label>
            <select id="priority" class="form-control"
                    ng-model="data.rulePriority" ng-options="priority.label for priority in priorities">
                <option value="">-- {{ 'trans.field.priority.placeholder' | translate }} --</option>
            </select>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-4 variationContainer">
            <label for="variation" translate>trans.field.variation.label</label>
            <div class="input-group">
                <select class="form-control segmentedSelectWithInput"
                        ng-options="sign.label for sign in signs"
                        ng-model="sign"
                        ng-model-options="{ getterSetter: true }">
                </select>
                <input id="variation"
                       class="form-control segmentedSelectWithInput"
                       ng-model="priceVariation"
                       ng-model-options="{ getterSetter: true }">
                <select class="form-control segmentedSelectWithInput"
                        ng-options="variationType.label for variationType in variationTypes"
                        ng-model="percentage"
                        ng-model-options="{ getterSetter: true }">
                </select>
            </div>
        </div>

    </div>

    <h2>
        trans.contract
    </h2>

    <div class="row contractDateRow row-xs-height ">

        <div class="col-xs-12 col-sm-4 col-md-1 col-sm-height col-middle">
            <span translate>trans.dates</span>
        </div>

        <div class="row col-xs-12 col-sm-10 col-md-11  col-sm-height col-middle ">

            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false">
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                        </button>
                    </div>
                    <input  class="form-control" id="contractEntryDate"
                           placeholder="{{ 'trans.field.contractEntryDate.label' | translate }}" ui-date
                           ng-model="data.contractEntryDate">
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false">
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                        </button>
                    </div>
                    <input  class="form-control" id="contractExitDate"
                           placeholder="{{ 'trans.field.contractExitDate.label' | translate }}" ui-date
                           ng-model="data.contractExitDate" >
                </div>
            </div>

            <div class="col-xs-12 col-sm-4 col-md-4 timeZonePicker">
                <div class="input-group">
                    <select id="contractDateTimezonePicker" class="form-control"
                            ng-model="data.contractDateTimezonePicker">
                        <option>{{ 'trans.field.contractDateTimezone.placeholder' | translate }}</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>

        </div>
    </div>


    <div class="row contractTimeRow row-sm-height ">

        <div class="col-xs-12 col-sm-4 col-md-1 col-sm-height col-middle">
            <span translate>trans.hours</span>
        </div>

        <div class=" col-xs-12 col-sm-10 col-md-11 col-sm-height col-middle  ">

            <div class="row  row-sm-height  col-xs-12  innerRow">


                <div class="col-xs-12 col-sm-4 col-md-4  col-sm-height col-middle">
                    <timepicker ng-change="changed()"
                                hour-step="hstep"
                                minute-step="mstep"
                                show-meridian="true"
                                ng-model="data.timeto"></timepicker>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4  col-sm-height col-middle">
                    <timepicker ng-change="changed()" hour-step="hstep" minute-step="mstep"
                                show-meridian="true"
                                ng-model="data.timeuntil"></timepicker>

                </div>

                <div class="col-xs-12 col-sm-4 col-md-4 col-sm-height col-middle timeZonePicker  ">
                    <div class="input-group">
                        <select id="contractTimeTimezonePicker" class="form-control" ng-model="data.contractTimeTimezonePicker">
                            <option>{{ 'trans.field.contractDateTimezone.placeholder' | translate }}</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class="row contractDaysRow row-sm-height ">

        <div class="col-xs-12 col-sm-4 col-md-1 col-sm-height col-middle">
            <span translate>trans.days</span>
        </div>

        <div class=" col-xs-12 col-sm-10 col-md-11 col-sm-height col-middle  ">
            <div ng-repeat="day in daysList" class="col-md-1 seven-cols middleDay">
                <label class="checkbox-inline">
                    <input type="checkbox" checklist-model="data.days" checklist-value="day"> trans.{{day}}
                </label>
            </div>
        </div>
        <button ng-click="checkAll()">{{'check all' | translate}}</button>
        <button ng-click="uncheckAll()">{{'uncheck all' | translate}}</button>
    </div>

    <h2>
        trans.stay
    </h2>

    <div class="row stayDateRow row-xs-height ">

        <div class="col-xs-12 col-sm-4 col-md-1 col-sm-height col-middle">
            <span translate>trans.dates</span>
        </div>

        <div class="row col-xs-12 col-sm-10 col-md-11  col-sm-height col-middle ">

            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false">
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                        </button>
                    </div>
                    <input  class="form-control" id="stayEntryDate"
                           placeholder="{{ 'trans.field.stayEntryDate.label' | translate }}" ui-date
                           ng-model="data.stayEntryDate" >
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false">
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                        </button>
                    </div>
                    <input  class="form-control" id="stayExitDate"
                           placeholder="{{ 'trans.field.stayExitDate.label' | translate }}" ui-date
                           ng-model="data.stayExitDate">
                </div>
            </div>

            <div class="col-xs-12 col-sm-4 col-md-4 timeZonePicker">
                <div class="input-group">
                    <select id="stayDateTimezonePicker" class="form-control" ng-model="data.stayDateTimezonePicker">
                        <option>{{ 'trans.field.stayDateTimezone.placeholder' | translate }}</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>

        </div>
    </div>

    <div class="row contractDaysRow row-sm-height ">

        <div class="col-xs-12 col-sm-4 col-md-1 col-sm-height col-middle">
            <span translate>trans.days</span>
        </div>

        <div class=" col-xs-12 col-sm-10 col-md-11 col-sm-height col-middle  ">
            <div ng-repeat="day in daysList" class="col-md-1 seven-cols middleDay">
                <label class="checkbox-inline">
                    <input type="checkbox" checklist-model="data.stayDays" checklist-value="day"> trans.{{day}}
                </label>
            </div>
        </div>
        <button ng-click="checkAllStay()">{{'check all' | translate}}</button>
        <button ng-click="uncheckAllStay()">{{'uncheck all' | translate}}</button>
    </div>


    <h2>
        trans.protection
    </h2>

    <div class="row protectionDateRow row-xs-height ">
        <div class="col-xs-12 col-sm-4 col-md-1 col-sm-height col-middle">
            <span translate>trans.code</span>
        </div>

        <div class=" col-xs-12 col-sm-10 col-md-11 col-sm-height col-middle  ">
            <div class="col-xs-12 col-sm-12 col-md-12 ">
                <input type="text" class="form-control"
                       ng-model="data.protection"
                       placeholder="{{ 'trans.field.code.placeholder' | translate }}">
            </div>
        </div>
    </div>

    <div class="row protectionDateRow row-xs-height ">
        <div class="col-xs-12 col-sm-4 col-md-1 col-sm-height col-middle">
            <span translate>trans.ctry</span>
        </div>

        <div class=" col-xs-12 col-sm-10 col-md-11 col-sm-height col-middle  ">
            <div class="col-xs-12 col-sm-12 col-md-12 ">
                <select ng-model="data.countries"
                        class="duallistbox"
                        ng-options="obj.id as obj.text for obj in countries"
                        multiple
                        bs-duallistbox>
                </select>
            </div>

        </div>
    </div>

    <div class="codeBox">
        <pre class="alert alert-info">
            {{data | json}}
        </pre>
    </div>

</form>
